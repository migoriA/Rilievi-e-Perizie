<div class="container">
  <div class="header">
    <span>Operatore</span>
    <span>Data</span>
    <span>Descrizione</span>
  </div>
  <div class="divider"></div>
  <div class="content">
    <div class="list">
      @if(this.list){
        @for(item of this.list; track $index){
          <app-row [perizie]="item" ></app-row>
        }
      }
    </div>
  </div>
</div>
