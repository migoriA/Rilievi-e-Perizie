<div class="container">
    <google-map 
    height="70%" 
    width="100%" 
    [center]="center"
    [zoom]="zoom"
    [options]="options"
    >
    @if(mapsService.perizie != {}){
        @for(item of mapsService.perizie; track mapsService.perizie){
            <map-marker [position]="{'lat':+item.coor.split(',')[0],'lng':+item.coor.split(',')[1]}"
                        ></map-marker>
        }
    }
    </google-map>
</div>
