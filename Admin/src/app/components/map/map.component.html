<div class="container">
    <google-map 
    height="70%" 
    width="100%" 
    [center]="center"
    [zoom]="zoom"
    [options]="options">
    @if(perizie){
        @for(item of perizie; track perizie._id){
            <map-marker [position]="{'lat':+item.coor.split(',')[0],'lng':+item.coor.split(',')[1]}"
                        ></map-marker>
        }
    }
    </google-map>
</div>
