<div class="container">
    <div class="row">
        <div class="col">
            <div class="container-row">
                <p>Data: </p>
                <span>{{data}}</span>
            </div>
            <div class="container-row">
                <p>Ora: </p>
                <span>{{ora}}</span>
            </div>
            <div class="container-row">
                <p>Indirizzo:</p>
                <span>{{indirizzo}}</span>
            </div>
            <div class="container-row">
                <p>Descrizione: </p>
                <span>{{description}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="edit">
            <button (click)="onModify()">Modifica <i class='bx bxs-edit'></i></button>
            <button (click)="map()">Mappa <i class='bx bx-map-pin' ></i></button>
            <button (click)="onViewImg()">Visualizza immagini <i class='bx bx-image' ></i></button>
        </div>
    </div>
</div>
