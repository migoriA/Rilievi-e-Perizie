<div class="container">
    <div class="header">
      <span>Nome</span>
      <span>Data di Nascita</span>
      <span>Professione</span>
      <span>Email</span>
      <span>Telefono</span>
    </div>
    <div class="divider"></div>
    <div class="content">
      <div class="list">
        @if(list){ 
          @for(item of list; track $index){
            @if(item.name != 'Admin'){
              <app-row [list]="item"></app-row>
            }
          } 
        }
      </div>
    </div>
  </div>
